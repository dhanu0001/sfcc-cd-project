version: 2.1

slack-fail-post-step: &slack-fail-post-step
  post-steps:
    - slack/notify:
        custom: |
          {
            "text": "",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "❌ *Failure* #${CIRCLE_BUILD_NUM} `${CIRCLE_PROJECT_REPONAME}` on `${CIRCLE_BRANCH}`"
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Job"
                    },
                    "url": "${CIRCLE_BUILD_URL}"
                  }
                ]
              }
            ]
          }
        event: fail

orbs:
  slack: circleci/slack@4.10.1



parameters:
  deploy_branch:
    type: string
    default: "circleci-project-setup"


jobs:
  build-notify:
    docker:
      - image: cimg/node:17.2.0
    resource_class: small
    steps:
      - checkout
      - run:
          name: Install SFCC CLI
          command: |
            sudo npm install -g sfcc-ci
            sfcc-ci --version
      - run:
          name: Authenticate with SFCC
          command: |
            sfcc-ci client:auth $CLIENT_ID $CLIENT_SECRET
            
      - run:
          name: Status of created sandbox by SFCC User
          command: |
            npx sfcc-ci sandbox:get --sandbox $my_sandbox_id
      
      - run:
          name: List of sandboxes
          command: |
            sfcc-ci sandbox:list
          <<: *slack-fail-post-step
      # - notify_slack_error
      # - notify_slack_pass
    
      - when:
          condition:
            equal: [ CXDO-578/slack-notifications, << pipeline.git.branch >> ]
          steps:
            - run: echo "I am on slack-notification [branch]"
            
            
workflows:
  main-workflow:
    jobs:
      - build-notify:
          context:
            - slack-notifications
          # <<: *slack-fail-post-step
          post-steps:
            - slack/notify:
                custom: |
                  {
                    "text": "",
                    "blocks": [
                      {
                        "type": "section",
                        "text": {
                          "type": "mrkdwn",
                          "text": "✅ *Success* #${CIRCLE_BUILD_NUM} `${CIRCLE_PROJECT_REPONAME}` on `${CIRCLE_BRANCH}`"
                        }
                      },
                      {
                        "type": "actions",
                        "elements": [
                          {
                            "type": "button",
                            "text": {
                              "type": "plain_text",
                              "text": "Visit Job"
                            },
                            "url": "${CIRCLE_BUILD_URL}"
                          }
                        ]
                      }
                    ]
                  }
                event: pass
          filters:
            branches:
              only:
                - circleci-project-setup
      # - notify:
      #    requires:
      #      - build-notify
      #    context: slack-build-notification-secrets